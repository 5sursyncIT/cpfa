version: '3.8'

services:
  # Base de données MySQL
  db:
    image: mysql:8.0
    container_name: cpfa_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - cpfa_network
    command: '--default-authentication-plugin=mysql_native_password'

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: cpfa_wordpress
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
        define('SAVEQUERIES', true);
    volumes:
      # Monter le plugin directement
      - ./cpfa-core-manager:/var/www/html/wp-content/plugins/cpfa-core-manager
      - ./cpfa-forms-registrations:/var/www/html/wp-content/plugins/cpfa-forms-registrations
      - ./cpfa-pdf-generator:/var/www/html/wp-content/plugins/cpfa-pdf-generator
      # Persister WordPress
      - wordpress_data:/var/www/html
    networks:
      - cpfa_network

  # phpMyAdmin pour gérer la BDD
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cpfa_phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - cpfa_network

  # WP-CLI pour commandes WordPress
  wpcli:
    image: wordpress:cli
    container_name: cpfa_wpcli
    depends_on:
      - wordpress
      - db
    volumes:
      - wordpress_data:/var/www/html
      - ./cpfa-core-manager:/var/www/html/wp-content/plugins/cpfa-core-manager
    networks:
      - cpfa_network
    entrypoint: wp
    command: '--info'

  # Mailhog pour capturer les emails
  mailhog:
    image: mailhog/mailhog
    container_name: cpfa_mailhog
    restart: always
    ports:
      - "8025:8025"  # Interface web
      - "1025:1025"  # SMTP
    networks:
      - cpfa_network

volumes:
  db_data:
  wordpress_data:

networks:
  cpfa_network:
    driver: bridge
